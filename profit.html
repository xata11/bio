<!DOCTYPE html>
<html>
<head>
    <title>Ad & Profit Margin Calculators</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f4f4f4;
        }
        .container {
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            gap: 50px; 
            max-width: 90%;
            margin: auto;
        }
        .calculator {
            width: 45%; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px; 
            padding: 10px; 
            width: 90%; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        button {
            background-color: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        table { 
            margin: 10px auto; 
            border-collapse: collapse; 
            width: 100%;
        }
        th, td { 
            padding: 10px; 
            border: 1px solid black; 
            text-align: center;
        }
        .divider {
            width: 3px; 
            background: #ccc; 
            height: 100%; 
            border-radius: 5px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Calculator (Ad Profit) -->
        <div class="calculator">
            <h2>Ad Profit Calculator</h2>
            <label>Ad Spend (₦): </label>
            <input type="text" id="adSpend1" placeholder="Enter ad spend" oninput="formatNumber1(this)" /><br/>
            
            <label>CPC (₦): </label>
            <input type="number" id="cpc1" placeholder="Enter CPC" /><br/>
            
            <label>Total Clicks: </label>
            <input type="text" id="clicks1" placeholder="Enter clicks" oninput="formatNumber1(this)" /><br/>
            
            <label>Adsterra Impressions: </label>
            <input type="number" id="impressions1" placeholder="Enter impressions" /><br/>
            
            <label>CPM ($): </label>
            <input type="number" id="cpm1" placeholder="Enter CPM" /><br/>
            
            <label>Exchange Rate (₦ per $1): </label>
            <input type="number" id="exchangeRate1" value="1500" /><br/>
            
            <button onclick="calculateProfit1()">Calculate Profit</button>
            
            <h3 id="result1"></h3>
        </div>
        
        <div class="divider"></div>
        
        <!-- Second Calculator (Profit Margin) -->
        <div class="calculator">
            <h2>Profit Margin Calculator</h2>
            <label>Ad Spend (₦): </label>
            <input type="text" id="adSpendProfitCalc" placeholder="Enter amount in Naira"><br>
            
            <label>Revenue from Monetag ($): </label>
            <input type="text" id="revenue" placeholder="Enter revenue in USD"><br>
            
            <label>Exchange Rate (₦ per $): </label>
            <input type="text" id="exchangeRateProfitCalc" value="1500"><br>
            
            <button onclick="calculateProfitMargin()">Calculate</button>
            
            <div class="result" id="output"></div>
        </div>
    </div>
    
    <script>
        function formatNumber1(input) {
            let value = input.value.replace(/,/g, "");
            input.value = Number(value).toLocaleString();
        }
        
        function parseNumber(value) {
            return parseFloat(value.replace(/,/g, '')) || 0;
        }
        
        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        
        function calculateProfit1() {
            let adSpend = parseNumber(document.getElementById('adSpend1').value);
            let cpc = parseNumber(document.getElementById('cpc1').value);
            let clicks = parseNumber(document.getElementById('clicks1').value);
            let impressions = parseNumber(document.getElementById('impressions1').value);
            let cpm = parseNumber(document.getElementById('cpm1').value);
            let exchangeRate = parseNumber(document.getElementById('exchangeRate1').value);
            
            let revenueUSD = (impressions / 1000) * cpm;
            let revenueNGN = revenueUSD * exchangeRate;
            let netProfit = revenueNGN - adSpend;
            
            document.getElementById('result1').innerHTML = `
                <p><strong>Revenue (₦):</strong> ₦${formatNumber(revenueNGN)}</p>
                <p><strong>Net Profit (₦):</strong> ₦${formatNumber(netProfit)}</p>
            `;
        }
        
        function calculateProfitMargin() {
            let adSpend = parseNumber(document.getElementById('adSpendProfitCalc').value);
            let revenueUSD = parseNumber(document.getElementById('revenue').value);
            let exchangeRate = parseNumber(document.getElementById('exchangeRateProfitCalc').value);
            
            let revenueNGN = revenueUSD * exchangeRate;
            let netProfit = revenueNGN - adSpend;
            let netProfitMargin = (revenueNGN > 0) ? (netProfit / revenueNGN) * 100 : 0;
            let profitPercentage = (adSpend > 0) ? (netProfit / adSpend) * 100 : 0;
            
            document.getElementById('output').innerHTML = `
                <p><strong>Profit Percentage:</strong> ${profitPercentage.toFixed(2)}%</p>
                <p><strong>Amount Made in Naira:</strong> ₦${formatNumber(revenueNGN)}</p>
                <p><strong>Net Profit:</strong> ₦${formatNumber(netProfit)}</p>
            `;
        }
    </script>
</body>
</html>
