<!DOCTYPE html>
<html>
<head>
    <title>Ad Profit Calculators</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        input { margin: 5px; padding: 8px; width: 200px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; cursor: pointer; border-radius: 5px; background-color: #007bff; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        table { margin: 10px auto; border-collapse: collapse; background: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        th, td { padding: 10px; border: 1px solid black; }
        .container { display: flex; justify-content: center; align-items: flex-start; gap: 30px; }
        .calculator { width: 30%; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Ad Profit Calculator 1</h2>
            <label>Ad Spend (₦): </label>
            <input type="text" id="adSpend1" placeholder="Enter ad spend" oninput="formatNumber1(this)" /><br/>
            
            <label>CPC (₦): </label>
            <input type="number" id="cpc1" placeholder="Enter CPC" /><br/>
            
            <label>Total Clicks: </label>
            <input type="text" id="clicks1" placeholder="Enter clicks" oninput="formatNumber1(this)" /><br/>
            
            <label>Adsterra Impressions: </label>
            <input type="number" id="impressions1" placeholder="Enter impressions" /><br/>
            
            <label>CPM ($): </label>
            <input type="number" id="cpm1" placeholder="Enter CPM" /><br/>
            
            <label>Exchange Rate (₦ per $1): </label>
            <input type="number" id="exchangeRate1" value="1500" /><br/>
            
            <button onclick="calculateProfit1()">Calculate Profit</button>
            
            <h3 id="result1"></h3>
        </div>
        
        <div class="calculator">
            <h2>Ad Profit Calculator 2</h2>
            <table id="adAccountsTable2">
                <tr>
                    <th>CPC (₦)</th>
                    <th>Clicks</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="number" class="cpc2" placeholder="Enter CPC" /></td>
                    <td><input type="text" class="clicks2" placeholder="Enter Clicks" oninput="formatNumber2(this)" /></td>
                    <td><button onclick="removeRow2(this)">Remove</button></td>
                </tr>
            </table>
            <button onclick="addRow2()">Add Another Ad Account</button><br/><br/>
            
            <label>Adsterra Impressions: </label>
            <input type="number" id="impressions2" placeholder="Enter impressions" /><br/>
            
            <label>CPM ($): </label>
            <input type="number" id="cpm2" placeholder="Enter CPM" /><br/>
            
            <label>Exchange Rate (₦ per $1): </label>
            <input type="number" id="exchangeRate2" value="1500" /><br/>
            
            <button onclick="calculateProfit2()">Calculate Profit</button>
            
            <h3 id="totalAdSpend2"></h3>
            <h3 id="result2"></h3>
        </div>
        
        <div class="calculator">
            <h2>Profit Margin Calculator</h2>
            <label>Ad Spend (₦): </label>
            <input type="text" id="adSpend3" placeholder="Enter amount in Naira"><br>
            
            <label>Revenue from Monetag ($): </label>
            <input type="text" id="revenue3" placeholder="Enter revenue in USD"><br>
            
            <label>Exchange Rate (₦ per $): </label>
            <input type="text" id="exchangeRate3" value="1500"><br>
            
            <button onclick="calculateProfit3()">Calculate</button>
            
            <div class="result" id="output3"></div>
        </div>
    </div>
    
    <script>
        function calculateProfit3() {
            let adSpend = parseFloat(document.getElementById('adSpend3').value.replace(/,/g, '')) || 0;
            let revenueUSD = parseFloat(document.getElementById('revenue3').value.replace(/,/g, '')) || 0;
            let exchangeRate = parseFloat(document.getElementById('exchangeRate3').value.replace(/,/g, '')) || 1500;
            
            let revenueNGN = revenueUSD * exchangeRate;
            let netProfit = revenueNGN - adSpend;
            let profitPercentage = (adSpend > 0) ? (netProfit / adSpend) * 100 : 0;
            
            document.getElementById('output3').innerHTML = `
                <p><strong>Profit Percentage:</strong> ${profitPercentage.toFixed(2)}%</p>
                <p><strong>Amount Made in Naira:</strong> ₦${revenueNGN.toLocaleString()}</p>
                <p><strong>Net Profit:</strong> ₦${netProfit.toLocaleString()}</p>
            `;
        }
    </script>
</body>
</html>
