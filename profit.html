<!DOCTYPE html>
<html>
<head>
    <title>Profit Margin Calculator...</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #f4f4f4; }
        .container { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; max-width: 100%; margin: auto; }
        .calculator { width: 32%; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { margin: 5px; padding: 10px; width: 90%; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #218838; }
        .divider { width: 3px; background: #ccc; height: 100%; border-radius: 5px; }
        .result { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Calculator -->
        <div class="calculator">
            <h2>Ad Profit Calculator 1</h2>
            <label>Ad Spend (₦): </label>
            <input type="text" id="adSpend1" placeholder="Enter ad spend" /><br/>
            <button onclick="calculateProfit1()">Calculate Profit</button>
            <h3 id="result1"></h3>
        </div>
        
        <div class="divider"></div>
        
        <!-- Second Calculator -->
        <div class="calculator">
            <h2>Ad Profit Calculator 2</h2>
            <label>Adsterra Impressions: </label>
            <input type="number" id="impressions2" placeholder="Enter impressions" /><br/>
            <button onclick="calculateProfit2()">Calculate Profit</button>
            <h3 id="result2"></h3>
        </div>
        
        <div class="divider"></div>
        
        <!-- Third Calculator -->
        <div class="calculator">
            <h2>Profit Margin Calculator</h2>
            <label>Ad Spend (₦): </label>
            <input type="text" id="adSpend3" placeholder="Enter amount in Naira"><br>
            
            <label>Revenue from Monetag ($): </label>
            <input type="text" id="revenue3" placeholder="Enter revenue in USD"><br>
            
            <label>Exchange Rate (₦ per $): </label>
            <input type="text" id="exchangeRate3" value="1500"><br>
            
            <button onclick="calculateProfit3()">Calculate</button>
            
            <div class="result" id="output3"></div>
        </div>
    </div>
    
    <script>
        function calculateProfit3() {
            let adSpend3 = parseFloat(document.getElementById('adSpend3').value.replace(/,/g, '')) || 0;
            let revenueUSD3 = parseFloat(document.getElementById('revenue3').value.replace(/,/g, '')) || 0;
            let exchangeRate3 = parseFloat(document.getElementById('exchangeRate3').value.replace(/,/g, '')) || 0;
            
            let revenueNGN3 = revenueUSD3 * exchangeRate3;
            let netProfit3 = revenueNGN3 - adSpend3;
            let netProfitMargin3 = (revenueNGN3 > 0) ? (netProfit3 / revenueNGN3) * 100 : 0;
            let profitPercentage3 = (adSpend3 > 0) ? (netProfit3 / adSpend3) * 100 : 0;
            
            document.getElementById('output3').innerHTML = `
                <p><strong>Profit Percentage:</strong> ${profitPercentage3.toFixed(2)}%</p>
                <p><strong>Amount Made in Naira:</strong> ₦${revenueNGN3.toLocaleString()}</p>
                <p><strong>Net Profit:</strong> ₦${netProfit3.toLocaleString()}</p>
            `;
        }
    </script>
</body>
</html>
