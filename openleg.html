<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <!-- Meta refresh to provide a fallback in case JavaScript is disabled -->
    <meta http-equiv="refresh" content="2;url=https://example.com/page1">
    <script type="text/javascript">
        // Array of URLs to redirect to
        var urls = [
            'https://example.com/page1',
            'https://example.com/page2',
            'https://example.com/page3'
        ];

        // Function to redirect to a random URL
        function randomRedirect() {
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        // Call the function immediately upon script execution
        randomRedirect();
    </script>
</head>
<body>
    <p>.</p>
</body>
</html>
