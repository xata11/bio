<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Current Time</title>
</head>
<body>
    <h1>Current Time in Ghana</h1>
    <p id="ghana-time">Loading...</p>

    <script>
        function updateGhanaTime() {
            const now = new Date();
            
            // Get the time in the Ghana time zone (Africa/Accra)
            const options = { timeZone: 'Africa/Accra', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formatter = new Intl.DateTimeFormat([], options);
            const timeString = formatter.format(now);

            // Display the current time in Ghana time zone
            document.getElementById('ghana-time').textContent = `Current time in Ghana (Africa/Accra): ${timeString}`;
        }

        // Update the time every second
        setInterval(updateGhanaTime, 1000);

        // Initial call to display the time immediately when the page loads
        updateGhanaTime();
    </script>
</body>
</html>
